<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mega Adventure</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="ui-layer">
      <div id="hud">
        <div class="hud-item health">HP: <span id="health-val">100</span></div>
        <div class="hud-item score">SCORE: <span id="score-val">0</span></div>
      </div>
      <div id="start-screen" class="screen">
        <h1>MEGA ADVENTURE</h1>
        <p>Press SPACE to Start</p>
      </div>
      <div id="game-over-screen" class="screen hidden">
        <h1>GAME OVER</h1>
        <p>Press R to Restart</p>
      </div>
      <div id="story-screen" class="screen hidden">
        <h2 id="story-title">Chapter Title</h2>
        <p id="story-text">Story text goes here...</p>
        <p class="press-key">Press ENTER or START to Continue</p>
      </div>
    </div>
    <div id="touch-controls">
      <div id="dpad">
        <button id="btn-up" class="dpad-btn" data-key="ArrowUp">▲</button>
        <div class="dpad-middle">
          <button id="btn-left" class="dpad-btn" data-key="ArrowLeft">◀</button>
          <button id="btn-right" class="dpad-btn" data-key="ArrowRight">▶</button>
        </div>
        <button id="btn-down" class="dpad-btn" data-key="ArrowDown">▼</button>
      </div>
      <button id="btn-start" data-key="Enter">START</button>
      <button id="btn-action" data-key="Space">A</button>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
